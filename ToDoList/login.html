<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    
    <body>
    
        <form action="/action_page.php">
            
              <h1 class="title">Sign Up</h1>
              <p>Please fill in this form to create your account.</p>
              <hr>

              
            <section class="signup">

             
              <div class="line" >
    
                <label for="name"><b>Name</b></label>
                <input class="input" type="text" placeholder="Enter name" name="name" required>
              </div>

              <div class="line" >
                <label for="surname"><b>Surname</b></label>
                <input class="input" type="text" placeholder="Enter surname" name="surname" required>
              </div>     
              
              <div class="line" >      
                <label for="profile"><b>Upload a photo</b></label>
                <input type="file" accept="image/*"  name="photo" required>
                </div>
                
              
                <div class="line" >
              <label for="gender"><b>Gender</b></label>
              
              <select class="input" name="select">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
              </select>
              </div>

              <div class="line" >           
                <label for="adress"><b>Adress</b></label>
                <input class="input" type="text" placeholder="Enter adress" name="adress" required>
              </div> 

              <div class="line" >
                <label for="email"><b>Email</b>
                <input class="input" type="text" placeholder="Enter Email" name="email" required>
                </label>
              </div>
        
              <div class="line" >
                <label for="username"><b>Username</b></label>
                <input class="input" type="text" placeholder="Enter username" name="username" required>
              </div>

             
              <div class="line" >
              <label for="psw"><b>Password</b></label>
              <input class="input" type="password" placeholder="Enter Password" name="psw" required>
            </div>

            <div class="line" >       
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input class="input" type="password" placeholder="Repeat Password" name="psw-repeat" required>
            </div> 
         

              
            </section> 
            <div class="clearfix">
              <a href="begin.html">
              <button type="button" class="but">Cancel</button>
              </a>

              <a href="toDo.html">
              <button type="submit" class="but">Sign Up</button>
            </a>

            </div>
          

          </form>
        
      
    
     

    </body>
    

</html>
