<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
    
    <body>
        <section class="title"  >
            <h1>
                CALCULATOR
            </h1>
        </section>
        
        <section class="calculator">
            <div class="input" id="input"></div>
            <div class="buttons">
              <div>
                <button type="button"  class="operators" id="but*">*</button>
                <button type="button"  class="operators" id="but/">/</button>
                <button type="button"  class="operators" id="but+">+</button>
                <button type="button"  class="operators" id="but-">-</button>
                <button type="button"  class="operators" id="but%">%</button>
            </div>
              <div class="allNumbers">
            
                <div>
                    <button type="button"  class="numbers" data-num="9" id = "button9">9</button>
                    <button type="button"  class="numbers" data-num="8" id = "button8">8</button>
                    <button type="button"  class="numbers" data-num="7" id = "button7">7</button>
             
                </div>
        
                <div >
                    <button type="button"  class="numbers" data-num="6" id = "button6">6</button>
                    <button type="button"  class="numbers" data-num="5" id = "button5">5</button>
                    <button type="button"  class="numbers" data-num="4" id = "button4">4</button>
                </div>
                <div >
                    <button type="button"  class="numbers" data-num="3" id = "button3">3</button>
                    <button type="button"  class="numbers" data-num="2" id = "button2">2</button>
                    <button type="button"  class="numbers" data-num="1" id = "button1">1</button>
                </div>
                <div>
                    <button type="button"  class="numbers" id="button0">0</button>
                    <button type="button"  class="numbers" id="button.">.</button>
               
                    
                    <button type="button" id="clear" class="numbers clear" id="clear" >C</button>
                
                </div>
                
            
              </div>
              
            </div>
            <div  id="result">
                <button type="button"  class="equal" id="equal">=</button>
            </div>
        </section>

    </body>
    

</html>
